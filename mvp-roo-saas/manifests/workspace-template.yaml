apiVersion: v1
kind: Namespace
metadata:
  name: ${NAMESPACE}
  labels:
    roo: "true"
    created-by: "roo-saas"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vscode-server
  namespace: ${NAMESPACE}
  labels:
    app: vscode-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vscode-server
  template:
    metadata:
      labels:
        app: vscode-server
    spec:
      serviceAccountName: workspace-deployer
      containers:
      - name: vscode-server
        image: gitpod/openvscode-server:latest
        ports:
        - containerPort: 3000
        env:
        - name: OPENVSCODE_SERVER_ROOT
          value: "/home/workspace"
        - name: ALLOWED_EXTENSIONS
          value: "roo-code"
        - name: KUBECONFIG
          value: "/home/.kube/config"
        command:
        - /bin/bash
        - -c
        - |
          # Create .kube directory
          mkdir -p /home/.kube

          # Setup kubeconfig using service account token
          echo "ðŸ”§ Setting up kubeconfig..."
          KUBE_TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
          KUBE_CA_CERT=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          KUBE_NAMESPACE=$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)

          # Create kubeconfig
          cat > /home/.kube/config << EOF
          apiVersion: v1
          kind: Config
          clusters:
          - cluster:
              certificate-authority: ${KUBE_CA_CERT}
              server: https://kubernetes.default.svc.cluster.local
            name: default-cluster
          contexts:
          - context:
              cluster: default-cluster
              namespace: ${KUBE_NAMESPACE}
              user: default-user
            name: default-context
          current-context: default-context
          users:
          - name: default-user
            user:
              token: ${KUBE_TOKEN}
          EOF

          chmod 600 /home/.kube/config
          echo "âœ… kubeconfig created successfully"

          # Install kubectl
          echo "ðŸ“¦ Installing kubectl..."
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl" && \
          chmod +x kubectl && \
          sudo mv kubectl /usr/local/bin/ && \
          echo "âœ… kubectl installed successfully" || \
          echo "âš ï¸  Could not install kubectl"

          # Install skaffold
          echo "ðŸ“¦ Installing skaffold..."
          curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64 && \
          chmod +x skaffold && \
          sudo mv skaffold /usr/local/bin/ && \
          echo "âœ… skaffold installed successfully" || \
          echo "âš ï¸  Could not install skaffold"

          # Verify installations and permissions
          echo "ðŸ” Verifying installations and permissions..."
          kubectl version --client || echo "kubectl not available"
          skaffold version || echo "skaffold not available"

          # Test kubectl access
          echo "ðŸ” Testing kubectl access..."
          kubectl get pods -n ${KUBE_NAMESPACE} || echo "kubectl access test failed"
          kubectl auth can-i create deployments -n ${KUBE_NAMESPACE} || echo "Cannot create deployments"
          kubectl auth can-i create services -n ${KUBE_NAMESPACE} || echo "Cannot create services"

          # Download and install Roo Code extension
          echo "ðŸ“¦ Installing Roo Code extension..."
          curl -L -o /tmp/roo-code.vsix "https://github.com/RooCodeInc/Roo-Code/releases/download/v3.19.3/roo-cline-3.19.3.vsix" || \
          echo "âš ï¸  Could not download Roo Code extension, continuing without it..."

          # Install extension if downloaded
          if [ -f /tmp/roo-code.vsix ]; then
            echo "Installing Roo Code extension..."
            /home/.openvscode-server/bin/openvscode-server \
              --install-extension /tmp/roo-code.vsix \
              --force
            echo "Extension installed successfully"
          fi

          # Start OpenVSCode Server
          echo "Starting OpenVSCode Server..."
          /home/.openvscode-server/bin/openvscode-server \
            --host 0.0.0.0 \
            --port 3000 \
            --without-connection-token \
            --accept-server-license-terms \
            --connection-secret-file /dev/null \
            --server-base-path /${NAMESPACE}
        volumeMounts:
        - name: workspace
          mountPath: /home/workspace
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60  # Increased to allow time for tool installation
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30  # Increased to allow time for tool installation
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        securityContext:
          runAsUser: 0  # Run as root to allow sudo commands
      volumes:
      - name: workspace
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: vscode-server
  namespace: ${NAMESPACE}
  labels:
    app: vscode-server
spec:
  selector:
    app: vscode-server
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vscode-server
  namespace: ${NAMESPACE}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
  labels:
    app: vscode-server
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /${NAMESPACE}(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: vscode-server
            port:
              number: 80
